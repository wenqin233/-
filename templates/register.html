<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI个性化学习伴侣</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-robot"></i> AI学习伴侣
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link">仪表板</a>
                </li>
                <li class="nav-item">
                    <a href="/lesson" class="nav-link">课程</a>
                </li>
                <li class="nav-item">
                    <a href="/exercise" class="nav-link">练习</a>
                </li>
                <li class="nav-item">
                    <a href="/docs" class="nav-link">API文档</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link">登录</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link active">注册</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-user-plus"></i> 用户注册</h1>
            <p>创建新账户开始您的学习之旅</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            
            <button type="submit" class="btn">注册</button>
        </form>
        
        <div class="auth-footer">
            <p>已有账户？</p>
            <a href="/login">立即登录</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 简单验证
            if (!username || !email || !password || !confirmPassword) {
                alert("请填写所有字段");
                return;
            }
            
            if (password !== confirmPassword) {
                alert("密码和确认密码不匹配");
                return;
            }
            
            // 密码长度验证（至少8位）
            if (password.length < 8) {
                alert("密码需至少8位");
                return;
            }
            
            // 发送注册请求到后端API
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            })
            .then(response => {
                // 检查响应类型
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('服务器返回了非JSON响应');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // 注册成功后自动登录
                    return fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    })
                    .then(response => {
                        const contentType = response.headers.get('content-type');
                        if (!contentType || !contentType.includes('application/json')) {
                            throw new Error('服务器返回了非JSON响应');
                        }
                        return response.json();
                    })
                    .then(loginData => {
                        if (loginData.success) {
                            // 登录成功，将用户ID和用户名存储在localStorage中
                            localStorage.setItem('user_id', loginData.data.user_id);
                            localStorage.setItem('username', loginData.data.username);
                            localStorage.setItem('is_logged_in', 'true');
                            
                            alert("注册并登录成功！即将跳转到仪表板页面。");
                            // 注册成功后跳转到仪表板页面
                            window.location.href = '/dashboard';
                        } else {
                            alert("注册成功，但自动登录失败: " + loginData.error + "。请手动登录。");
                            window.location.href = '/login';
                        }
                    })
                    .catch(error => {
                        console.error('Login Error:', error);
                        alert("注册成功，但自动登录过程中发生错误。请手动登录。");
                        window.location.href = '/login';
                    });
                } else {
                    alert("注册失败: " + data.error);
                }
            })
            .catch(error => {
                console.error('Registration Error:', error);
                alert("注册过程中发生错误: " + error.message);
            });
            
            // 重置表单
            // this.reset();
        });
    </script>
</body>
</html>
